<table mat-table [dataSource]="PlayerResultList" class="mat-elevation-z0">
  <!-- Position Column -->
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{element.Position}}</td>
  </ng-container>
  <!-- Player Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Player Name</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>
  <!-- Games Played Column-->
  <ng-container matColumnDef="GamesPlayed">
    <th mat-header-cell *matHeaderCellDef>Games PLayed</th>
    <td mat-cell *matCellDef="let element">{{element.GamesPlayed}}</td>
  </ng-container>
  <!-- Games Played Column-->
  <ng-container matColumnDef="TotalScore">
    <th mat-header-cell *matHeaderCellDef>Total Score</th>
    <td mat-cell *matCellDef="let element">{{element.TotalScore}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
